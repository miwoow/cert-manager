syntax = "proto3";
package certmanagerproto;

//import "google/protobuf/timestamp.proto";

option go_package = "./common";

message ClientAuth {
	string domain=1;
	string certificates=2;
}

message ServerAuthToken {
	int32	code=1;
	string	msg=2;
	bytes	cryptotoken=3;
}

message ClientAuthTokenACK {
	bytes cryptotokenACK=1;
}
